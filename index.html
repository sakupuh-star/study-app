<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まいみーべんきょうがんばるたいまー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>まいみーべんきょうがんばるたいまー</h1>
  <div id="cheer-message"></div>

  <div id="goal-container">
    <form id="goal-form-day" class="goal-form">
      <label>今日の目標（分）：</label>
      <input type="number" id="goal-minutes-day" min="1" placeholder="例: 120">
      <button type="submit">設定</button>
    </form>
    <div id="goal-progress-day"></div>

    <form id="goal-form-week" class="goal-form">
      <label>今週の目標（分）：</label>
      <input type="number" id="goal-minutes-week" min="1" placeholder="例: 600">
      <button type="submit">設定</button>
    </form>
    <div id="goal-progress-week"></div>

    <form id="goal-form-month" class="goal-form">
      <label>今月の目標（分）：</label>
      <input type="number" id="goal-minutes-month" min="1" placeholder="例: 2400">
      <button type="submit">設定</button>
    </form>
    <div id="goal-progress-month"></div>
  </div>

  <form id="study-form">
    <input type="text" id="subject" placeholder="科目" required>
    <input type="text" id="memo" placeholder="メモ">
    <button type="button" id="start-btn">開始</button>
    <button type="button" id="stop-btn" style="display:none;">終了</button>
    <span id="timer-info"></span>
  </form>

  <h2>記録一覧</h2>
  <ul id="record-list"></ul>

  <h2>勉強時間グラフ</h2>
  <div id="chart-range">
    <button type="button" data-range="day">1日</button>
    <button type="button" data-range="week">過去1週間</button>
    <button type="button" data-range="month">過去1か月</button>
  </div>
  <canvas id="studyChart" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
